<mat-card>{{ domain }}.{{ component }}</mat-card>

<mat-tab-group [selectedIndex]=0>
  <mat-tab label="Entities">
    <ng-template matTabContent>
      <app-r-entities [componentId]="'{ domain = domain; component = component }'"></app-r-entities>
    </ng-template>
  </mat-tab>
  <mat-tab label="Services">
    <ng-template matTabContent>
      <app-r-services [componentId]="component"></app-r-services>
    </ng-template>
  </mat-tab>
  <mat-tab label="Dependencies">
    <ng-template matTabContent>
      <app-r-dependencies [componentId]="component"></app-r-dependencies>
    </ng-template>
  </mat-tab>
</mat-tab-group>
